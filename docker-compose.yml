services:
  postgres:
    image: postgres:15
    container_name: labubu-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - labubu-network

  rabbitmq:
    image: rabbitmq:3.9.7-management-alpine
    container_name: labubu-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - labubu-network

  redis:
    image: redis:7.2-alpine
    container_name: labubu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - labubu-network

  minio:
    image: minio/minio:latest
    container_name: labubu-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped
    command: server /data --console-address ":9001"
    networks:
      - labubu-network


  auth-api:
    build:
      context: ./Backend
      dockerfile: Labubu.Auth/Dockerfile
    container_name: labubu-auth-api
    ports:
      - "5191:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=user;Password=password;Database=LabubuAuth
      - ConnectionStrings__RedisBlacklist=redis:6379
      - Rabbit__Host=rabbitmq
      - Rabbit__Port=5672
      - Rabbit__User=user
      - Rabbit__Pass=password
      - Rabbit__VHost=/
    volumes:
      - auth_dataprotection_keys:/app/data-protection-keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - labubu-network

  main-api:
    build:
      context: ./Backend
      dockerfile: Labubu.Main/Dockerfile
    container_name: labubu-main-api
    ports:
      - "5138:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=user;Password=password;Database=LabubuMain
      - ConnectionStrings__RedisCache=redis:6379
      - Rabbit__Host=rabbitmq
      - Rabbit__Port=5672
      - Rabbit__User=user
      - Rabbit__Pass=password
      - Rabbit__VHost=/
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=minioadmin
      - Minio__SecretKey=minioadmin
      - Minio__BucketName=labubu-clothes
      - Minio__UseSSL=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      - labubu-network

  transactions-api:
    build:
      context: ./Backend
      dockerfile: Labubu.Transactions/Dockerfile
    container_name: labubu-transactions-api
    ports:
      - "5140:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=user;Password=password;Database=Transactions
      - ConnectionStrings__RedisConnection=redis:6379
      - Rabbit__Host=rabbitmq
      - Rabbit__Port=5672
      - Rabbit__User=user
      - Rabbit__Pass=password
      - Rabbit__VHost=/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - labubu-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: labubu-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=http://main-api:8080
      - NUXT_PUBLIC_AUTH_API_BASE=http://auth-api:8080
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      main-api:
        condition: service_started
      auth-api:
        condition: service_started
    restart: unless-stopped
    networks:
      - labubu-network

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  minio_data:
  auth_dataprotection_keys:

networks:
  labubu-network:
    driver: bridge
